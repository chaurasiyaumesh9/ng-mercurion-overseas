@if (false) {
    <div class="border rounded-lg overflow-hidden shadow-sm hover:shadow-md transition">

        <img [src]="product.image" [alt]="product.name" class="w-full h-48 object-cover">
        <!-- <div class="w-full h-48 bg-gray-200 rounded-md animate-pulse flex items-center justify-center">
                <span class="text-gray-400">No Image</span>
            </div> -->

        <div class="p-4 flex flex-col gap-2">
            <h3 class="font-semibold text-gray-800">
                {{ product.name }}
            </h3>

            <p class="text-sm text-gray-500 line-clamp-2">
                {{ product.description }}
            </p>

            <div class="flex items-center gap-2">
                <span class="text-lg font-bold text-gray-900">
                    ${{ product.price }}
                </span>

                @if (product.originalPrice) {
                <span class="text-sm line-through text-gray-400">
                    ${{ product.originalPrice }}
                </span>
                }
            </div>

            <div class="text-sm text-yellow-700 flex items-center gap-2">
                <app-icon name="star" class="w-5 h-5 text-yellow-700"></app-icon> <span>{{ product.rating }}</span>
            </div>

            <!-- Show category breadcrumb on product card -->
            <!-- <div class="text-xs text-gray-400">
                            {{ product.category.name }} / {{ product.subCategory.name }}
                        </div> -->

            <a [routerLink]="product.url"
                class="mt-2 block text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                View product
            </a>

        </div>
    </div>
}

@if (product) {
    <div class="group relative">
        <img [src]="product.image" [alt]="product.name" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
        <div class="mt-4 flex justify-between">
            <div>
                <h3 class="text-sm text-gray-700">
                    <a [routerLink]="['/', product.category.slug, product.subCategory.slug, product.id]">
                        <span aria-hidden="true" class="absolute inset-0"></span>
                        {{ product.name }}
                    </a>
                </h3>
                <p class="mt-1 text-sm text-gray-500">{{ product.description }}</p>
            </div>
            <p class="text-sm font-medium text-gray-900">${{ product.price }}</p>
        </div>
    </div>
}
